   <h6>Formas de Pagamento</h6>

    <div class="form-radio" >
     <label for="radio-boleto"><input type="radio" name="pagamento" value="boleto" id="radio-boleto"><img src="img/boleto.png">Boleto</label> 
    
    </div>

    <div class="form-radio">
      <label for="radio-cartao"><input type="radio" name="pagamento" value ="cartao" id="radio-cartao" checked><img src="img/bandeiras.png">Cartão</label> 
         
    </div>

    

    
     

    <fieldset class="pagamento"> 
      <div id="idFormularioBoleto" class="formularioboleto">
        <form class="form-horizontal" role="form">
          <fieldset class="fieldboleto">
            <legend>Boleto</legend>

            <div class="nomeboleto">
              <label class="col-sm-3 control-label" for="Nome Completo">Nome</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="Nome do Titular" required="Por favor, preecha este campo" id="Nome do Titular" placeholder="Nome Completo">
              </div>

            </div>
            <div class="cpf">
              <label class="col-sm-3 control-label" for="numero do cpf">CPF</label>
              <div class="col-sm-9">
              <input type="text" class="form-control" name="numero do cpf" required="Por favor, preecha este campo" id="numero do cpf" placeholder="000.000.000-00">
              </div>
            </div>

            <div class="telefone">
              <label class="col-sm-3 control-label" for="numero do telefone">Telefone</label>
              <div class="col-sm-9">
              <input type="text" class="form-control" name="numero do telefone" required="Por favor, preecha este campo" id="numero do telefone" placeholder="(00) 0000-0000">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <a href="tela1new.html"> <button type="button" class="btn btn-success" onclick="alert('Boleto enviado para e-mail de cadastro')">Gerar boleto</button></a>
              </div>
            </div>
        </div>
            
            
    </fieldset>
      
     

  <fieldset> 
    <div id="idFormularioCartao"  class="formularioboleto">
      <form class="form-horizontal" role="form">
        <fieldset class="fieldboleto">
          <legend>Cartão</legend>
          <div class="nomecartao">
            <label class="col-sm-3 control-label" for="Nome do Titular">Nome no cartão</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="Nome do Titular" required="Por favor, preecha este campo" id="Nome do Titular" placeholder="Nome do titular do Cartão">
            </div>
          </div>
          <br>
          <div class="numerocartao">
            <label class="col-sm-3 control-label" for="numero do cartao">Número do cartão</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name="numero do cartao" required="Por favor, preecha este campo" id="numero do cartao" placeholder="Número do cartão de débito/crédito">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="mes de vencimento">Data de Expiração</label>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-xs-3">
                  <select class="form-control" name="mes de expiracao" required="Por favor, preecha este campo" id="mes de vencimento">
                    <option value="">Mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
                </div>
                <div class="col-xs-3">
                  <select class="form-control" name="ano de expiracao" required="Por favor, preecha este campo" id="ano de vencimento">
                    <option value="">Ano</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                    <option value="27">2027</option>
                    <option value="28">2028</option>
                    <option value="29">2029</option>
                    <option value="30">2030</option>
                    <option value="31">2031</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="cvv">CVV</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="cvv" required="Por favor, preencha este campo" id="cvv" placeholder="Código de Segurança">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">            
              <a href="tela1new.html"> <button type="button" class="btn btn-success" onclick="alert('Confirmação de pagamento enviada para e-mail de cadastro')"> Confirmar pagamento</button></a>
            </div>
          </div>
        </div>
     
    </form>
   </div>
