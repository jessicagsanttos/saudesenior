<!DOCTYPE HTML>
  <html lang="pt-br">
   <head>
     <title>Registre-se gratuitamente</title>
     <link href="cadastro-profissional1.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>

   <body>
       <header>
        <div class="container">
            <div class="Logo">
                <img src="img/logo-1.png" alt="Logo">
            </div>
        </div>
       
     </header>
     <br>



       <h4>Registre-se gratuitamente:</h4>

       <br>
       <br>

       <form>
         <fieldset class="campo"> 
           
           <div class="campo">
           <label for="especializacao"><strong>Especialização*</strong></label> 
           <input id="especializacao" type="text" required>
           </div>  
           <br>

           <div class="campo">  
             <label for="nome"><strong>Nome*</strong></label> 
             <input id="nome" type="text" required>

             <label for="sobrenome"><strong>Sobrenome*</strong></label>
             <input id="sobrenome" type="text" required>
           </div>  
         
           <div class="botao">
             <a href="registro-profissional2.html"> <button type="button" class="btn btn-success">Próximo</button> </a>
            
           </div>

         </fieldset>  

       </form>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
  </html>
